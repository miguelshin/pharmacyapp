<ion-header>
    <ion-navbar color="primary">
      <ion-title>Productos </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let product of productList" (click)="selectProduct(product)">
        {{ product.name }}
      </button>  
    </ion-list>

    <ion-fab right bottom>
      <button (click)="goToAddProduct()" ion-fab mini><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-content>

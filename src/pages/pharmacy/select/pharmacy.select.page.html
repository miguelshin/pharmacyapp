<ion-header>
	<ion-navbar color="primary">
		<ion-buttons start>
			<button ion-button icon-only (click)="cancel()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
	
		<ion-title>Seleccionar farmacia</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-searchbar
	[(ngModel)]="searchText"
	(ionInput)="searchPharmacy()"
	(ionFocus)="searchPharmacy()"
	debounce=500>
</ion-searchbar>
<ion-list>
	<ion-item *ngFor="let pharmacy of pharmacyList" (click)="selectPharmacy(pharmacy)">
		{{ pharmacy.name }}
	</ion-item>
</ion-list>
</ion-content>

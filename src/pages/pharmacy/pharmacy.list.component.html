<ion-header>
    <ion-navbar color="primary">
      <ion-title>Farmacias </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let pharmacy of pharmacyList" (click)="selectPharmacy(pharmacy)">
        {{ pharmacy.name }}
      </button>  
    </ion-list>

    <ion-fab right bottom>
      <button (click)="goToAddPharmacy()" ion-fab mini><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-content>

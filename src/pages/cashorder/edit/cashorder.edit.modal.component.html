<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cita y pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Fecha</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="MMM D:HH:mm" [(ngModel)]="cashOrder.date" [min]="minDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>Farmacia</ion-label>
      <ion-input type="text" [(ngModel)]="cashOrder.pharmacy.name" (click)="openPharmacyModal()"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Observaciones</ion-label>
      <ion-input type="text" [(ngModel)]="cashOrder.observations"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label stacked (click)="openCashOrderProductModal();">Pedidos</ion-label>
    </ion-item>
  
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="img/avatar-finn.png">
        </ion-avatar>
        <h2>Finn</h2>
        <h3>Don't Know What To Do!</h3>
        <p>I've had a pretty messed up day. If we just...</p>
      </ion-item>
    </ion-list>
</ion-list>

<button ion-button full icon-left (click)="save()">
  <ion-icon name="checkmark"></ion-icon>AÃ±adir cita
</button>
</ion-content>

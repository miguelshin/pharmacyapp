<ion-header>
	<ion-navbar color="primary">
		<ion-title>Seleccionar laboratorio</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-searchbar
	[(ngModel)]="searchText"
	(ionInput)="searchLaboratory()"
	(ionFocus)="searchLaboratory()"
	debounce=500>
	</ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let laboratory of laboratoryList" (click)="selectLaboratory(laboratory)">
			{{ laboratory.name }}
		</ion-item>
	</ion-list>
</ion-content>
